      <div class="row">
        <div class="col-md-12 mb-4">
            <div class="d-flex gap-3">
                <button class="btn btn-success me-auto" data-bs-toggle="modal" data-bs-target="#addtask">Ajouter une tâche</button>
                
                <button class="btn btn-primary" id="all">Toutes</button>

                <button id="todo" class="btn btn-primary" >A faire</button>
                <button class="btn btn-primary" id="completed">Complétées</button>
            </div>
        </div>

        <div class="col-md-12" style="float: left">
          <div class="container_custom">
            <table class="table table-striped table-hover table-bordered">
              <thead class="table-light">
                <tr>
                  <th scope="col">Titre</th>
                  <th scope="col">Description</th>
                  <th scope="col">Catégorie</th>
                  <th scope="col">Echéance</th>
                  <th scope="col">Priorité</th>
                  <th scope="col">Avancement</th>
                  <th scope="col">Option</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                  <td colspan="7" style="text-align: center">
                    Aucune donnée disponible
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <!-- Modal Add -->
    <div class="modal fade" id="addtask" tabindex="-1" aria-labelledby="addtaskLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="addtaskLabel">Ajouter une tâche</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" name="formElem" id="formElem">
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="titre" name="titre" placeholder="formation">
                </div>
                <div class="mb-3">
                    <label for="categorie" class="form-label">Categorie</label>
                    <input type="text" class="form-control" id="categorie" name="categorie" placeholder="formation">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Echéance</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="formation">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priorité</label>
                    <input type="text" class="form-control" id="priority" name="priority" placeholder="formation">
                </div>
                <div class="mb-3">
                    <label for="avancement" class="form-label">Avancement</label>
                    <input type="number" class="form-control" id="avancement" name="avancement" placeholder="formation">
                </div>
                <div class="mb-3">
                    <label for="descrip" class="form-label">Description</label>
                    <textarea class="form-control" id="descrip" name="descrip" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" type="submit" class="btn btn-primary" onclick="submitform()">Enregistrer</button>
        </div>
        </div>
    </div>
    </div>
